<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Mega</title>
    <link rel="stylesheet" href="/CSS/style.css">

</head>
<body>
    <div class="container">
        <h1>Sorteio Mega</h1>
        <br><br>
        <h2>A quantidade de números máximo que você pode jogar é 20<h2>        
            <form id="sorteioForm">
          <label for="quantidadeNumeros">Quantidade de Números por Jogo:</label>
          <input type="number" id="quantidadeNumeros" min="6" max="20" required>
    
          <label for="quantidadeJogos">Quantidade de Jogos:</label>
          <input type="number" id="quantidadeJogos" min="1" max="50" required>
    
          <button type="submit">Sortear</button>
        </form>
    
            <div id="resultado"></div> <!--aqui estou inserindo os jogos contidos no javascript-->
</div>
        <script src="/JS/script.js"></script>
</body>
</html>
