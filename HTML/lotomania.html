<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Sorteio Lotomania</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head> 
<body> 
    <br><br>
        <div class="container">
            <h1>Sorteio Lotomania</h1>
            <br>
            <h2>Você deve acertar a maior quantidade de números dentre 50 números máximos que você pode jogar</h2>
            <form id="sorteioForm">
              <label for="quantidadeNumeros">Quantidade de Números por Jogo:</label>
              <input type="number" id="quantidadeNumeros" min="50" max="50" required>
        
              <label for="quantidadeJogos">Quantidade de Jogos:</label>
              <input type="number" id="quantidadeJogos" min="1" max="50" required>
        
              <button type="submit">Sortear</button>
            </form>
        
                <div id="resultado"></div> <!--aqui estou inserindo os jogos contidos no javascript-->
    </div>
    <script src="/JS/scriptlotomania.js"></script>
</body> 
</html>
